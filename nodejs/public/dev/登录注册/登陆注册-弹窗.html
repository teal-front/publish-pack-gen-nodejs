<head>
    <meta charset="UTF-8">

<body>


<button class="hz-header-login">登录</button>

<!--登陆弹窗-->
<div class="diolog-login diolog-login-tab1 pl20 pr5">

    <!--弹窗内容开始-->
    <div class="diolog-login-content">
        <ul class="diolog-login-tab">
            <li class="diolog-login-tab-item diolog-login-tab-item-active"><a href="javascript:;">账号密码登录</a></li>
            <li class="diolog-login-tab-item"><a href="javascript:;">短信验证码登录</a></li>
        </ul>

        <div class="diolog-login-tab-container">
            <div class="login-form login-form-tab">
                <div class="error-msg">该手机号已经注册，您可以使用 短信验证码登录</div>
                <div><input class="username-input-text input-text" placeholder="会员名/手机/邮箱" type="text"></div>
                <div><input class="pw-input-text input-text" placeholder="密码" type="password"></div>

                <div class="hz-check-item mb20">
                    <i class="hz-check-icon"></i><span class="hz-check-text">自动登陆</span>
                </div>

                <div><a class="hz-button hz-button-primary hz-button-block action-button fb" href="javascript:;">立即登录</a></div>
                <div class="login-meta mt20 tar">
                    <a href="javascript:;" class="forget-link" target="_blank">忘了密码 </a>
                    <span>｜</span>
                    <a href="javascript:;" class="primary-link regnew-link" target="_blank">注册新账号</a>
                </div>
            </div><!--login-form-tab1 end-->

            <div class="login-form login-form-tab fn-hide">
                <div class="field-item"><input class="input-text" placeholder="手机号" type="text"></div>
                <div class="field-item">
                    <input class="message-input-text input-text" placeholder="短信验证码" type="text">
                    <a class="hz-button get-code-button" href="javascript:;">获取验证码</a>
                    <a class="hz-button get-code-button disabled" href="javascript:;">29秒后重新获取</a>

                </div>

                <div class="login-meta hz-check-item mb20">
                    <i class="hz-check-icon"></i><span class="hz-check-text">下次自动登陆</span>
                </div>
                <div class="action-item">
                    <a class="hz-button hz-button-primary hz-button-block action-button fb" href="javascript:;">立即登录</a>
                </div>

                <div class="login-info mt20 tar">
                    <a href="javascript:;" class="forget-link" target="_blank">忘了密码 </a>
                    <span>｜</span>
                    <a href="javascript:;" class="primary-link regnew-link" target="_blank">注册新账号</a>
                </div>
            </div><!--login-form-tab1 end-->

        </div><!--diolog-login-tab-container end-->

   </div>
    <div class="dialog-login-foot tac">
       <span class="fc9">使用合作网站账号登录</span>
       <div class="others-login-box">

           <a href='javascript:;' class='share-icon share-wx-icon ml10'>微信</a>
           <a href='javascript:;' class='share-icon share-qq-icon ml10'>qq</a>

</div>

<div class="diolog-login diolog-login-tab2 pl20 pr5">

    <!--弹窗内容开始-->
    <div class="diolog-login-content">
        <div class="login-form">
            <div class="field-item"><input class="input-text" placeholder="手机号" type="text"></div>
            <div class="field-item">
                <input class="message-input-text input-text" placeholder="短信验证码" type="text">
                <a class="hz-button get-code-button" href="javascript:;">获取验证码</a>
                <a class="hz-button get-code-button disabled" href="javascript:;">29秒后重新获取</a>
            </div>

            <div class="passworld-item field-item"><input class="input-text" placeholder="密码" type="password"></div>

            <div class="login-meta hz-check-item mb20">
                <i class="hz-check-icon"></i><span class="hz-check-text">下次自动登陆</span>
            </div>

            <div class="action-item">

</div>



<script src="http://static.huizecdn.com/js/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://static.huizecdn.com/js/plugins/layer/1.9.3/layer.js"></script>


<script>
    layer.config({
        extend: 'extend/layer.ext.js'
    });


    $('.hz-header-login').on('click', function(){
        layer.tab({
            skin: 'dialog-login layui-layer-tab',
            area: '400px',
            tab: [{
                title: '登录',
                content: $('.diolog-login-tab1').html()
            }, {
                title: '注册',
                content: $('.diolog-login-tab2').html()
            }]
        });
    });




</script>
</body>
</html>
